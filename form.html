<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="form.css">

	<title>FORM VALIDATOR</title>
</head>
<body>
	<div class = "container">
		<form id="form" class="form">
			<h2>Register with US</h2>
			 <div class="form-control">
				 <label for="Username"><strong>USERNAME:</strong></label>
				 <input type="text" id="username" class="input" placeholder="Enter Username">
				<small>Error Message</small>	
			 </div>
			 <div class="form-control">
				<label for="Email"><strong>EMAIL:</strong></label>
				<input type="text" id="email" class="email" placeholder="Enter email">
			   <small>Error Message</small>	
		    </div>
		    <div class="form-control">
				<label for="password"><Strong>PASSWORD:</Strong></label>
				<input type="password" id="password" class="input" placeholder="Enter password">
		  		 <small>Error Message</small>	
	     	</div>
	   		<div class="form-control">
				<label for="password2"><strong>REENTER PASSWORD:</strong></label>
					<input type="password" id="password2" class="input" placeholder="Enter the password again!">
	    	<small>Error Message</small>	
  	    	</div>
			<button><strong>SUBMIT</strong></button>
		</form>
 


	</div>
	

	<script src= "form.js"></script>
</body>
</html>
